<div class="container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <button ngbNavLink>Dealer List</button>
            <ng-template ngbNavContent>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Sr.No</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Email ID</th>
                                <th scope="col">Company Name</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dealer of allDealers; let i = index">
                                <th scope="row">{{i + 1}}</th>
                                <th scope="row">{{dealer.userid}}</th>
                                <th scope="row">{{dealer.name}}</th>
                                <td>{{dealer.mobile_no}}</td>
                                <td>{{dealer.email}}</td>
                                <td>{{dealer.company_name}}</td>
                                <td><i class="fas fa-pen-square text-warning"
                                        (click)="editDealer(dealer.id, null)"></i><i
                                        class=" fas fa-trash text-danger ms-md-4 ms-1"
                                        (click)="deleteSingleUser(dealer.id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
