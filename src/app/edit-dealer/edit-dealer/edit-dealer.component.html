<div class="container">
    <h2>Edit Dealer</h2>
    <form [formGroup]="dealerForm" (ngSubmit)="updateDealer()">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" formControlName="mobile_no" placeholder="Mobile Number">
                    <label for="mobileNumber">Mobile Number</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email Id">
                    <label for="email">Email Id</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="company_name" placeholder="Company Name">
                    <label for="companyName">Company Name</label>
                </div>
            </div>
        </div>
        <!-- Add more fields as needed for editing -->
        <button class="btn btn-primary mt-4" type="submit">Update</button>
    </form>
</div>
