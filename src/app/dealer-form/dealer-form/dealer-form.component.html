<div class="container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <button ngbNavLink>Add Dealer</button>
            <ng-template ngbNavContent>
                <form [formGroup]="dealerlist" (ngSubmit)="onClick()">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" formControlName="name" placeholder="Name">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" formControlName="mobile_no"
                                    placeholder="Mobile Number">
                                <label for="mobileNumber">Mobile Number</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" formControlName="email" placeholder="Email Id">
                                <label for="email">Email Id</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" formControlName="company_name"
                                    placeholder="Company Name">
                                <label for="companyName">Company Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Add Dealer</button>
                        <!-- <button class="btn btn-danger ms-2" type="reset">Reset</button> -->
                    </div>
                </form>
            </ng-template>

        </li>

    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
